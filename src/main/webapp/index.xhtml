<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Course File</h1>
        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{mainController.part}" />
            <h:commandButton id="but" 
                             value="Generate Urls" action="#{mainController.generateUrls}" />
        </h:form>
        <ui:fragment rendered="#{not empty mainController.urlsList}">
            <ui:repeat var="url" value="#{mainController.urlsList}">
                <h4> #{url}<br/></h4>
            </ui:repeat> 
        </ui:fragment>
    </h:body>
</html>
